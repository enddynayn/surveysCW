<ion-view class="thank-you" view-title="Your awesome" hide-back-button="true">
  <ion-content>
    <div class="card">
      <div class="item item-text-wrap">
        <h1>Thank you for your feedback. Huge hug.</h1>
        <i class="i icon ion-ios-body"></i>
      </div>
    </div>
    <a ui-sref="survey" ui-sref-opts="{reload: true}">
      <button class="button button-full button-positive">
        New survey
      </button>
    </a>
  </ion-content>
</ion-view>
