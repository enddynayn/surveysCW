<ion-view view-title="Survey">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Rating</div>
      <div class="item item-body">
        <div>
          {{survey.rating}}
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Comment</div>
      <div class="item item-body">
        <div>
          {{survey.comments}}
        </div>
      </div>
    </div>

    <div class="list card">
      <div class="item item-divider">Research</div>
      <div class="item item-body">
        <div ng-show="survey.research == 1">
          yes
        </div>
        <div ng-show="survey.research == 0">
          no
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
