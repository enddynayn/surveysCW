<ion-view class="user-survey" cache-view="false" view-title="Survey" hide-back-button="true">

  <ion-nav-buttons side="primary">
    <a ui-sref="tab.admin">
      <button class="button" ng-click="doSomething()">
        Admin
      </button>
    </a>
  </ion-nav-buttons>

  <ion-content>

    <form name="surveyForm" class="survey-form" role="form">
      <div class="card" ng-class="{error: submitted && surveyForm.rating.$error.required}">
        <div class="item item-text-wrap">
          <div class="ratings-questions">
            How likely are you to recommend ClubW to a friend? (1-10)
          </div>
          <rating required name="rating" ng-model="survey.rating" max="10"></rating>
        </div>
      </div>

      <div class="card">
        <div class="item item-text-wrap">
          What would you change about the product?
        </div>
        <div class="list">
          <label class="item item-input">
            <textarea placeholder="Comments" ng-model="survey.comments"></textarea>
          </label>
        </div>
      </div>

      <div class="card" ng-class="{error: submitted && surveyForm.researched.$error.required}">
        <div class="item item-text-wrap">
          Did you research the product before you bought it?
        </div>
        <div class="item">
          <ion-radio required="!survey.researchChoice"  name="researched" ng-model="survey.researchChoice" ng-value="1">Yes</ion-radio>
          <ion-radio required="!survey.researchChoice" name="researched" ng-model="survey.researchChoice" ng-value="0">No</ion-radio>
        </div>
      </div>

      <div class="row">
        <div class="col" style="text-align: center;">
          <button ng-click="submitSurveyForm(surveyForm)" class="button button-block button-positive">
            Submit
          </button>
        </div>
      </div>
    </form>

  </ion-content>
</ion-view>
